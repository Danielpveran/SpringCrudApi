<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Gestión de Usuarios</h2>
        
        <div class="form-container">
            <form th:action="@{/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuarios}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nombre}"></td>
                    <td th:text="${user.edad}"></td>
                    <td th:text="${user.correo}"></td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${user.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
